<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Frontend quiz app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <style>
      @font-face {
        font-family: "Rubik";
        src: url(./assets/fonts/Rubik-VariableFont_wght.ttf) format("truetype");
      }
    </style>
    <link rel="stylesheet" href="src/scss/main.scss" />
    <script src="app.ts" defer type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="app-title"></div>
        <div class="theme-toggle">
          <fieldset role="radiogroup">
            <legend id="themelabel" class="sr-only">Theme switcher</legend>
            <label class="light-mode-label" for="light-mode"
              ><span class="sr-only">Light</span></label
            >
            <span class="toggle-custom-radio">
              <input
                type="radio"
                id="light-mode"
                name="theme"
                value="light"
                aria-describedby="themelabel"
                checked="checked"
              />
              <input
                type="radio"
                id="dark-mode"
                name="theme"
                value="dark"
                aria-describedby="themelabel"
              />
              <span
                role="presentation"
                aria-hidden="true"
                class="toggle-background"
              ></span>
              <span
                role="presentation"
                aria-hidden="true"
                class="toggle-switcher"
              ></span>
            </span>
            <label class="dark-mode-label" for="dark-mode"
              ><span class="sr-only">Dark</span></label
            >
          </fieldset>
        </div>
      </header>
      <main>
        <div class="app-container"></div>
      </main>
    </div>
  </body>
</html>
